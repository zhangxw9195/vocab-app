<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>用户管理系统</h1>
            <div id="user-info">
                <span id="username"></span>
                <button id="translate-btn">返回翻译</button>
                <button id="logout-btn">注销</button>
                <!-- 用户角色提示 -->
                <div id="user-role-hint"></div>
            </div>
        </header>

        <main>
            <section id="user-section">
                <h2>用户管理</h2>
                
                <!-- <div class="actions">
                    <button id="add-user-btn" class="admin-only">添加用户</button>
                    <div id="user-role-hint"></div>
                </div> -->

                <!-- 在用户管理按钮旁边添加导入导出按钮 -->
                <div class="actions">
                    <button id="add-user-btn" class="admin-only">添加用户</button>
                    <!-- 仅超级管理员可见的导入导出按钮 -->
                    <button id="export-users-btn" class="super-only" >导出用户</button>   <!-- class="super-only" style="display:none;" -->
                    <button id="import-users-btn" class="super-only" >导入用户</button>   <!-- class="super-only" style="display:none;" -->
                    <div id="user-role-hint"></div>
                </div>

                <!-- 添加导入用户模态框 -->
                <div id="import-user-modal" class="modal hidden">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>导入用户</h2>
                        <form id="import-user-form">
                            <!-- <div class="form-group">
                                <label for="user-file">选择用户文件 (JSON/CSV):</label>
                                <input type="file" id="user-file" accept=".json,.csv" required>
                            </div> -->
                            <div class="form-group">
                                <label for="user-file">选择用户文件 (JSON/CSV):</label>
                                <input type="file" id="user-file" accept=".json,.csv" required>
                                <!-- <p class="hint">CSV 文件格式要求: 第一行为表头，包含 id,username,password,role 等字段</p> -->
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="overwrite-existing"> 覆盖现有用户
                                </label>
                            </div>
                            <button type="submit">导入</button>
                        </form>
                    </div>
                </div>
                
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 用户数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </section>

            <!-- 添加用户模态框 -->
            <div id="add-user-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>添加新用户</h2>
                    <form id="add-user-form">
                        <div class="form-group">
                            <label for="new-username">用户名:</label>
                            <input type="text" id="new-username" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">密码:</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="user-role">角色:</label>
                            <select id="user-role" required>
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                        <button type="submit">添加</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="users.js"></script>
</body>
</html>
